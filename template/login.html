<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

<style>
  body {
    background: #ebeeef;
  }
  .form-control {
  height:48px;
}
#loginFrame {
  max-width : 420px;
  width:100%;
  margin:0 auto;
}
#login {
  cursor:pointer;
}
.levelUp {z-index : 9;transform : translateX(32px) translateY(32px);transition:all 300ms linear;}
.levelDown {z-index : 8;transform : translateX(-32px) translateY(-32px);transition:all 300ms linear;}
 
#signup {
  width:100%;
  position:absolute;
}
 
.levelDown:after {
  position:absolute;
  content:" ";
  width:100%;
  height:100%;
  left:0;
  top:0;
  background : rgba(0,0,0,0.7);
  border-radius:4px;
}
 
.levelDown:hover:after{
  cursor:pointer;
  background : rgba(0,0,0,0.1);
}
</style>
  </head>
  <body>



    <!-- Custom HTML here -->
    
    <div class="vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 col-sm-8 col-xs-10 mx-auto">
            <div id="loginFrame" class="position-relative">
              <div id="signup" class="levelDown shadow bg-white card p-3">
                <h3 class="my-2">Signup</h3>
                <form action="" method="" class='mx-3 my-3' id="formone">
                  <div class="mb-3">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="mt-2 form-control" id="fullname" name="fullname">
                  </div>
                  <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="mt-2 form-control" id="email" name="email">
                  </div>
                  <div class="mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="mt-2 form-control" id="password" name="password">
                  </div>
                  <div class="mb-2">
                     <button class="btn btn-lg btn-primary w-100">Signup</button>
                  </div>
                </form>
              </div>
              <div id="login" class="levelUp shadow bg-white card p-3">
                <h3 class="my-2">Login</h3>
                <form action="{% url 'login' %}" method="POST"  class='mx-3 my-3'>
                    {% csrf_token %}
                  <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="mt-2 form-control" id="email" name="email">
                  </div>
                  <div class="mb-2">
                    <label for="password">Password</label>
                    <input type="password" class="mt-2 form-control" id="password" name="password">
                  </div>
                  <div class="mb-2">
                    <input type="checkbox" class="me-2" for="rememeberMe"> <label for="rememberMe">Remember Me</label>
                  </div>
                  <div class="mb-2">
                    <button class="btn btn-lg btn-success w-100">Login</button>
                  </div>
                  <div class="mt-4 text-center">
                    <a href="">Forgot Password?</a>
                  </div>
                  
                </form>
                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom HTML here -->



    <!-- Optional JavaScript; choose one of the two! -->



<script>
  var signup = document.getElementById('signup')
var login = document.getElementById('login')
 
signup.onclick = function(e){
  e.target.className = e.target.className.replace('levelDown','levelUp')
  login.className = login.className.replace('levelUp','levelDown')
}
 
login.onclick = function(e){
  e.target.className = e.target.className.replace('levelDown','levelUp')
  signup.className = signup.className.replace('levelUp','levelDown')
}
</script>

</html>
